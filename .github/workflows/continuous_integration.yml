name: NPM CI

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install
        working-directory: ./my-app

      - name: Build Artifact
        run: npm run build
        working-directory: ./my-app

